<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Alert & Progress Bars | Bootstrap 4</title>
</head>
<body>
      <h1 class="display-4 text-center my-4">Alerts & Progress Bars</h1>
      <div class="container">
        <!--########################START HERE#########################-->

        <!-- ALERTS -->
        <div class="alert alert-success">
        	<strong>Success</strong> Blog post added <a class="alert-link" href="#">Check Out</a>
        </div>
        <div class="alert alert-warning"><strong>Attention</strong> You have new message<a class="alert-link" href="#"> Check Out</a></div>
        <div class="alert alert-danger"><strong>Warning</strong>Please check the log files<a class="alert-link" href="#"> Check Out</a></div>
         <div class="alert alert-info">
         	<h4>There's a Problem</h1>
         	<strong>Error</strong> Database Update failed <a class="alert-link" href="#"> Check Out</a>
         </div>
        <!-- DISMISSABLE -->
         <div class="alert alert-success alert-dismissable fade show">
         	<button type="button" class="close" data-dismiss="alert">
         		<span>&times;</span>
         	</button>
         	<strong>Success</strong> Blog post added <a class="alert-link" href="#"> Check Out</a>
         </div>

        <!-- PROGRESS BARS -->
         <div class="progress">
         	<div class="progress-bar bg-info" style="width: 65%">HTML</div>
         </div>
         <br>
         
         <div class="progress">
         	<div class="progress-bar bg-danger" style="width: 25%">25%</div>
         </div>
         <br>
         
         <div class="progress">
         	<div class="progress-bar bg-success" style="width: 50%">50%</div>
         </div>
         <br>
         
         <div class="progress">
         	<div class="progress-bar bg-warning" style="width: 75%">75%</div>
         </div>
         <br>
         
         <div class="progress">
         	<div class="progress-bar bg-dark" style="width: 100%">100%</div>
         </div>
         <br>
         
         <div class="progress">
         	<div class="progress-bar progress-bar-striped bg-info" style="width: 80%">CSS</div>
         </div>
         <br>
         <div class="progress">
         	<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger text-left pl-2" style="width: 95%">C#</div>
         </div>
       
    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
