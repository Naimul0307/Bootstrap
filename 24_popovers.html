<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Tooltips | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Popovers</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- POPOVER -->
    <button class="btn btn-sm btn-info" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, rerum?" data-placement="top">Toggle popover</button>
    
     <button class="btn btn-sm btn-dark" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, rerum?" data-placement="left">Toggle popover</button>
     
      <button class="btn btn-sm btn-success" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, rerum?" data-placement="right">Toggle popover</button>
      
       <button class="btn btn-sm btn-danger" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, rerum?" data-placement="bottom">Toggle popover</button>
      <br><br>
    <!-- DISMISSIBLE POPOVER -->
      <button id="mypop1" class="btn btn-sm btn-warning" data-trigger="focus" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, rerum?" data-placement="top">Toggle popover</button>
      <br><hr>
    <!-- Control with JS-->
   <button class="btn btn-sm btn-secondary" onclick="showPopover()">Show popover</button>
   <button class="btn btn-sm btn-dark" onclick="hidePopover()">Hide popover</button>
   <button class="btn btn-sm btn-danger" onclick="togglePopover()">Toggle popover</button>
  </div>

  <div style="margin-top:500px;"></div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script>
	  $('[data-toggle="popover"]').popover();
	  
	  function showPopover(){
	   $('#mypop1').popover('show');
	  }
	  
	  function hidePopover(){
	  $('#mypop1').popover('hide');
	  }
	  
	  function togglePopover(){
	  $('#mypop1').popover('toggle');
	  }
  </script>
</body>
</html>
